<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawless Banners</title>
  <link rel="icon" type="image/x-icon" href="/Banners/Lawless/Icon.png">
  <style>
    @font-face {
      font-family: 'Akira';
      src: url('./Akira.otf') format('opentype');
    }

    body {
      margin: 0;
      font-family: Akira, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 600px;
    }

    #canvas {
      border: 2px solid #fff;
      display: block;
      width: 100%;
      height: auto;
      max-width: 100%;
      margin-bottom: 20px;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 5px;
      outline: none;
      width: 100%;
      max-width: 300px;
      text-align: center;
      background-color: #1e1e1e;
      color: #fff;
      text-transform: uppercase;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 300px;
    }

    button:hover {
      background-color: #555;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .credit {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .overlay-text {
      font-size: 24px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lawless Banners</h1>
    <canvas id="canvas" width="1500" height="500"></canvas>
    <div class="input-wrapper">
      <input type="text" id="bannerText" placeholder="Enter your text (12 max)">
      <button id="downloadButton">Download</button>
    </div>
  </div>
  <a class="credit" href="https://guns.lol/llrix" target="_blank">Made by LLRIX</a>
  <div id="popup" class="popup">⚠️ Text limit is 12 characters!</div>
  <div id="overlay" class="overlay">
    <div class="overlay-text">Tap anywhere to start...</div>
  </div>
  <script>
    const overlay = document.getElementById('overlay');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const inputText = document.getElementById('bannerText');
    const downloadButton = document.getElementById('downloadButton');
    const popup = document.getElementById('popup');
    
    const BACKGROUND_URL = '/Banners/Lawless/Background.png'; 

    const backgroundImage = new Image();
    backgroundImage.crossOrigin = 'anonymous';
    backgroundImage.src = BACKGROUND_URL;
    backgroundImage.onload = () => {
      drawCanvas();
    };

    inputText.addEventListener('input', () => {
      if (inputText.value.length > 12) {
        inputText.value = inputText.value.slice(0, 12);
        showPopup();
      }
      drawCanvas();
    });

    downloadButton.addEventListener('click', downloadImage);

    function drawCanvas() {
      const text = inputText.value.toUpperCase();
      const fontSize = Math.max(200 - (text.length - 1) * 10, 10);
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      ctx.font = `${fontSize}px Akira, sans-serif`;
      ctx.fillStyle = '#fff';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'banner.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function showPopup() {
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 2000);
    }
    
    document.body.addEventListener('click', () => {
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
