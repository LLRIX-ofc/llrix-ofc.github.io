<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Browser</title>
    <style>
       body {
    background-color: #121212;
    color: #ffffff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    margin: 20px;
    display: flex;
    gap: 10px;
}

input {
    padding: 10px;
    border: none;
    border-radius: 5px;
    width: 300px;
    font-size: 16px;
    background: #333;
    color: white;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background: #007bff;
    color: white;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #0056b3;
}

iframe {
    width: 90%;
    height: 80vh;
    border: none;
    background: white;
    border-radius: 8px;
    overflow: hidden;
}
    </style>
</head>
<body>
    <h1>Simple Proxy Browser</h1>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="fetchPage()">Go</button>
    <iframe id="output"></iframe>

    <script src="script.js"></script>
</body>
</html>
