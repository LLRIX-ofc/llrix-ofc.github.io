<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            width: 100%;
            height: 80vh;
            margin-top: 20px;
            border: 1px solid #ccc;
            background: white;
        }
    </style>
</head>
<body>
    <h1>Simple Proxy Browser</h1>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="fetchPage()">Go</button>
    <iframe id="output"></iframe>

    <script src="script.js"></script>
</body>
</html>
